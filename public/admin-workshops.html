<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Management - Sai Care Group CNE</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .workshops-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        .header-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-section h1 {
            font-size: 2rem;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-section p {
            color: #718096;
            font-size: 1rem;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .filters-section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .workshops-table {
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .workshops-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .workshops-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .workshops-table td {
            padding: 18px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .workshops-table tr:last-child td {
            border-bottom: none;
        }

        .workshops-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-draft { background: #e3f2fd; color: #1565c0; }
        .status-upcoming { background: #fff3e0; color: #e65100; }
        .status-active { background: #c8e6c9; color: #2e7d32; }
        .status-full { background: #ffebee; color: #c62828; }
        .status-completed { background: #f5f5f5; color: #616161; }
        .status-cancelled { background: #ffcdd2; color: #c62828; }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-view { background: #3b82f6; color: white; }
        .btn-view:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-edit { background: #f59e0b; color: white; }
        .btn-edit:hover { background: #d97706; transform: translateY(-1px); }
        .btn-delete { background: #ef4444; color: white; }
        .btn-delete:hover { background: #dc2626; transform: translateY(-1px); }
        .btn-qr { background: #8b5cf6; color: white; }
        .btn-qr:hover { background: #7c3aed; transform: translateY(-1px); }
        .btn-status { background: #10b981; color: white; }
        .btn-status:hover { background: #059669; transform: translateY(-1px); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 16px;
            max-width: 800px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px 16px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .modal-content form {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .qr-preview {
            max-width: 300px;
            margin-top: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f9fafb;
        }

        .qr-preview img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 1.25rem;
        }

        .seats-info {
            font-size: 13px;
            color: #4a5568;
            font-weight: 600;
        }

        .seats-warning {
            color: #dc2626;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .filter-row {
                flex-direction: column;
            }

            .workshops-table {
                overflow-x: auto;
            }

            .workshops-table table {
                min-width: 800px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-buttons {
                width: 100%;
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="workshops-container">
        <div class="header-section">
            <div>
                <h1>üéì Workshop Management</h1>
                <p>Manage CNE workshops, registrations, and status</p>
            </div>
            <div class="header-buttons">
                <button class="btn-primary" onclick="showCreateModal()">‚ú® Create Workshop</button>
                <button class="btn-secondary" onclick="window.location.href='/admin-dashboard'">‚Üê Dashboard</button>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterStatus" onchange="loadWorkshops()">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="active">Active</option>
                        <option value="full">Full</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="filterDateFrom" onchange="loadWorkshops()">
                </div>
                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="filterDateTo" onchange="loadWorkshops()">
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="filterSearch" placeholder="Title, venue..." onchange="loadWorkshops()">
                </div>
                <div class="filter-group">
                    <button class="btn-secondary" onclick="clearFilters()" style="width: 100%; margin-top: 25px;">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="workshops-table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Seats</th>
                        <th>Fee</th>
                        <th>Credits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="workshopsTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <div class="loading">Loading workshops...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit Workshop Modal -->
    <div id="workshopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Workshop</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="workshopForm" onsubmit="saveWorkshop(event)">
                <input type="hidden" id="workshopId">
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Title *</label>
                        <input type="text" id="title" required maxlength="200">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="description" required maxlength="1000"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="date" required onchange="updateDayOfWeek()">
                    </div>
                    <div class="form-group">
                        <label>Day of Week *</label>
                        <input type="text" id="dayOfWeek" required readonly style="background: #f5f5f5;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Venue *</label>
                        <input type="text" id="venue" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>Venue Link (Google Maps)</label>
                        <input type="url" id="venueLink" placeholder="https://maps.google.com/...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fee (‚Çπ) *</label>
                        <input type="number" id="fee" required min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label>Credits *</label>
                        <input type="number" id="credits" required min="0" step="0.5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Max Seats *</label>
                        <input type="number" id="maxSeats" required min="1" max="10000">
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="status" required>
                            <option value="draft">Draft</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Workshop</button>
                </div>
            </form>
        </div>
    </div>

    <!-- QR Upload Modal -->
    <div id="qrUploadModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Upload QR Code</h2>
                <button class="close-btn" onclick="closeQrModal()">&times;</button>
            </div>
            <form id="qrUploadForm" onsubmit="uploadQrCode(event)">
                <input type="hidden" id="qrWorkshopId">
                
                <div class="form-group">
                    <label>QR Code Image *</label>
                    <input type="file" id="qrFile" accept="image/jpeg,image/jpg,image/png" required onchange="previewQrFile()">
                </div>

                <div id="qrFilePreview" class="qr-preview" style="display: none;"></div>

                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn-secondary" onclick="closeQrModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Change Workshop Status</h2>
                <button class="close-btn" onclick="closeStatusModal()">&times;</button>
            </div>
            <form id="statusForm" onsubmit="changeStatus(event)">
                <input type="hidden" id="statusWorkshopId">
                
                <div class="form-group">
                    <label>Current Status</label>
                    <input type="text" id="currentStatus" readonly style="background: #f5f5f5;">
                </div>

                <div class="form-group">
                    <label>New Status *</label>
                    <select id="newStatus" required>
                        <option value="">Select status...</option>
                        <option value="draft">Draft</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="active">Active</option>
                        <option value="full">Full</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div id="statusWarning" style="padding: 10px; background: #fff3e0; border-left: 4px solid #f57c00; margin: 15px 0; display: none;">
                    <strong>Warning:</strong> <span id="statusWarningText"></span>
                </div>

                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn-secondary" onclick="closeStatusModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Change Status</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-workshops.js"></script>
</body>
</html>
