<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registration - CNE</title>
    <link rel="icon" href="/assest/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/assest/logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SAI CARE GROUP OF INSTITUTES</h1>
            <h2>View Your Registration - CNE 2026</h2>
            <div class="nav-links">
                <a href="/" class="nav-btn">New Registration</a>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="alert"></div>

        <!-- Lookup Form -->
        <div class="form-card" id="lookupCard">
            <h3 style="margin-bottom: 20px; color: var(--primary-color);">Enter Your Details</h3>
            
            <form id="lookupForm">
                <div class="form-group">
                    <label for="mncUID">MNC UID <span class="required">*</span></label>
                    <input type="text" id="mncUID" name="mncUID" required>
                </div>

                <div class="form-group">
                    <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" maxlength="10" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    View Registration
                </button>
            </form>

            <div class="spinner" id="loadingSpinner"></div>
        </div>

        <!-- Registration Details -->
        <div class="form-card" id="detailsCard" style="display: none;">
            <h3 style="margin-bottom: 20px; color: var(--primary-color);">Your Registration Details</h3>
            
            <div id="registrationDetails">
                <!-- Will be populated by JavaScript -->
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
                <button class="btn btn-primary" id="downloadBtn" style="flex: 1;">
                    Download PDF
                </button>
                <button class="btn btn-secondary" id="backBtn" style="flex: 1;">
                    Search Again
                </button>
            </div>

            <div id="downloadInfo" style="margin-top: 15px; text-align: center; color: var(--text-light);">
                <!-- Download count will be shown here -->
            </div>

            <div style="margin-top: 10px; text-align: center; color: #0f172a; font-weight: 600;">
                Please print the downloaded form and bring it to the workshop.
            </div>
        </div>
    </div>

    <!-- Hidden PDF Content -->
    <div id="pdfContent" style="display: none; background: white; padding: 40px; width: 800px; margin: 0 auto;">
        <!-- Will be populated for PDF generation -->
    </div>

    <script src="/js/view-registration.js"></script>
</body>
</html>
